                <h2 class="css36996a5b3e250da">柯洁</h2>
                <p class="css3697189727250da">柯洁，1997年8月2日出生于浙江省丽水市。中国围棋九段棋手，现效力于深圳龙华队。</p>
                <p class="css3697189727250da">2008年柯洁成为职业棋手，在此后多年他夺得多项国内国际围棋大赛冠军，并逐渐成为中国围棋领军人物。</p>
                <p class="css3697189727250da">2017年5月23日至27日，柯洁与阿尔法围棋（AlphaGo）进行人机大战，三番棋全败，但在次局中弈出可以代表人类极限的完美表现。</p>
                <p class="css3697189727250da">2020年11月3日，在第25届三星杯世界围棋大师赛中，柯洁夺得个人第八个世界冠军，成为了中国围棋史上最年轻的八冠王。</p>
