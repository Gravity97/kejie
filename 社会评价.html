                <h2 class="css36996a5b3e250da">社会评价</h2>
                <p class="css369aa654a5250da">柯洁就是天赐给中国围棋的领军人物，他兼具了聂卫平的霸气格局和马晓春的聪明细腻，是“最像棋士的棋士”。（《围棋天地》首席编辑张大勇评）</p>
                <p class="css369aa654a5250da">柯洁带来的是精彩又充满灵感的比赛，他是真正的天才。（DeepMind公司创始人戴密斯·哈萨比斯评）</p>
                <p class="css369aa654a5250da">柯洁很阳光，说话风趣，讨人喜欢，但总觉得还是有点“痞”。（中国围棋职业五段棋手徐莹评）</p>
